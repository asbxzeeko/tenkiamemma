{% extends 'blog/base.html' %}

{% block content %}

        {% csrf_token %}
        <span class="o">
        {{ form.as_p }}
        </span>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</article>
{% endblock %}
